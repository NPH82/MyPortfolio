  <body>
      <nav>
          <div class="nav-wrapper brown darken-2">
            <a href="#!" class="brand-logo">Nic Hoey</a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>

          </div>

        <main>
            <div class="row">
                <div id="card" class="col s12 m8 offset-m2 l6 offset-l3">
                  <div class="card-panel grey lighten-1 center-align hoverable">
                    <div class="card-content white-text">
                      <span class="card-title">Get in Touch</span>
                      <div class="row">
                          <form id="gform" method="POST" action="https://script.google.com/macros/s/AKfycbzWgWuWxRHAUxa5LUBdaheFZ09x9g1oqQLxQIfFnTFs76e6A3CC/exec">
                            <div class="row">
                              <div class="input-field col s12">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="name" name="name" type="text" class="validate">
                                <label class="active" for="name">Name</label>
                              </div>
                            </div>
                            <div class="row">
                              <div class="input-field col s12">
                                <i class="material-icons prefix">mail</i>
                                <input id="email" name="email" type="email" class="validate">
                                <label class="active" for="email">Email</label>
                              </div>
                            </div>
                            <div class="row">
                              <div class="input-field col s12">
                                <i class="material-icons prefix">comment</i>
                                <textarea id="message" name="message" class="materialize-textarea"></textarea>
                                <label class="active" for="message">Leave a Message</label>
                              </div>
                            </div>
                              <button class="btn btn-floating btn-large orange pulse center-align" type="submit">Submit
                              </button>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
              <div class="row"  style="display:none" id="thankyou_message">
                <div class="col s12 m3 l2"></div>
                <div class="col s12 m6 l8">
                  <h2><em>Thanks for contacting me. <br> I will get back to you soon.</em></h2>
                </div>
                <div class="col s12 m3 l2"></div>
              </div>
        </main>
   
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
